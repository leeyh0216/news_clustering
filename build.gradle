group 'news_clustering'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.7

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

jar {
    zip64=true
    manifest {
        attributes 'Main-Class':'com.dgcse.Main'
    }

    from {
        configurations.compile.collect{ it.isDirectory() ? it:zipTree(it) }
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    //Spark Library
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '1.6.0'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '1.6.0'
    compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '1.6.0'

    //Logging Library
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'

    //MySQL Connector
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'

    //형태소 분석기 Module
    compile group: 'com.twitter.penguin', name: 'korean-text', version: '4.1.3'
}
